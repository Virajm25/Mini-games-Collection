<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="data:,">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  
    <video autoplay muted loop id="bg-video">
        <source src="../assets/bgvideo.mp4" type="video/mp4" />
            Your browser does not support the video tag.
    </video>

  <h1 class="neon-text">Tic Tac Toe</h1>
  <button id="muteBtn" class="mute-btn">
    <i id="muteIcon" class="fas fa-volume-up"></i>
    </button>

    <audio id="bgMusic" src="../../sounds/bg music.mp3" loop></audio>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <p id="statusText"></p>
  <button id="restartBtn">Restart Game</button>
  <label style="margin-top: 10px; display: block;">
    <input type="checkbox" id="playWithBot" />
        Play with Computer
    </label>
    <div id="resultModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <button id="closeModalBtn">Play Again</button>
  </div>
</div>



  <script src="script.js"></script>
</body>
</html>
